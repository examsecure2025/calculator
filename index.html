<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1 class="calculator-title">
                Calculator
            </h1>
        </div>

        <div class="calculator-wrapper">
            <div class="calculator-display-container">
                <div class="calculator-expression" id="calculatorExpression"></div>
                <div class="calculator-display" id="calculatorDisplay">0</div>
                <div class="calculator-error" id="calculatorError"></div>
            </div>

            <div class="calculator-buttons">
                <button class="calculator-btn calculator-btn-clear" id="calculatorClear" data-action="clear">
                    Clear
                </button>
                <button class="calculator-btn calculator-btn-operator" data-action="divide">
                    ÷
                </button>
                <button class="calculator-btn calculator-btn-operator" data-action="multiply">
                    ×
                </button>
                <button class="calculator-btn calculator-btn-operator" data-action="subtract">
                    −
                </button>

                <button class="calculator-btn calculator-btn-number" data-number="7">7</button>
                <button class="calculator-btn calculator-btn-number" data-number="8">8</button>
                <button class="calculator-btn calculator-btn-number" data-number="9">9</button>
                <button class="calculator-btn calculator-btn-operator" data-action="add">
                    +
                </button>

                <button class="calculator-btn calculator-btn-number" data-number="4">4</button>
                <button class="calculator-btn calculator-btn-number" data-number="5">5</button>
                <button class="calculator-btn calculator-btn-number" data-number="6">6</button>
                <button class="calculator-btn calculator-btn-equals" id="calculatorEquals" data-action="equals">
                    =
                </button>

                <button class="calculator-btn calculator-btn-number" data-number="1">1</button>
                <button class="calculator-btn calculator-btn-number" data-number="2">2</button>
                <button class="calculator-btn calculator-btn-number" data-number="3">3</button>
                <button class="calculator-btn calculator-btn-number calculator-btn-zero" data-number="0">0</button>

                <button class="calculator-btn calculator-btn-number" data-number=".">.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
